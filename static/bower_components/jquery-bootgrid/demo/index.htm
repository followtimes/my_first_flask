<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Bootgrid Demo</title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="../build/jquery.bootgrid.css" rel="stylesheet" />
        <script src="js/modernizr-2.8.1.js"></script>
        <style>
            @-webkit-viewport { width: device-width; }
            @-moz-viewport { width: device-width; }
            @-ms-viewport { width: device-width; }
            @-o-viewport { width: device-width; }
            @viewport { width: device-width; }

            body { padding-top: 70px; }
        </style>
    </head>
    <body>
        <header id="header" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand" data-i18n="title">jQuery Bootgrid</span>
                </div>
                <nav id="menu" class="navbar-collapse collapse" role="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Basic Demo</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 visible-md visible-lg">
                    <div class="affix">
                        Sub Nav
                    </div>
                </div>
                <div class="col-md-9">
                    <table id="grid" class="table table-condensed table-hover table-striped">
                        <thead>
                            <tr>
                                <th data-column-id="id">ID</th>
                                <th data-column-id="sender" data-order="asc">Sender</th>
                                <th data-column-id="received">Received</th>
                                <th data-column-id="link" data-custom="true" data-sortable="false">Link</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer id="footer">
            © Copyright 2014, Rafael Staib
        </footer>

        <script src="../lib/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="../build/jquery.bootgrid.js"></script>
        <script>
            $(function()
            {
                $("#grid").bootgrid({
                    post: function ()
                    {
                        return {
                            mailboxItemId: "b0df282a-0d67-40e5-8558-c9e93b7befed"
                        };
                    },
                    url: "data.json",
					pagination: 3
                }).on("custom.rs.jquery.bootgrid", function(e, args)
                {
                    args.cell.empty().append("<a href=\"#\">" + args.column.id + ": " + args.row.id + "</a>");
                });
            });
        </script>
    </body>
</html>
