<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jsTree Bootstrap Theme Demo</title>
		<script type="text/javascript" src="../_lib/jquery.js"></script>
		<script type="text/javascript" src="../_lib/jquery.cookie.js"></script>
		<script type="text/javascript" src="../_lib/jquery.hotkeys.js"></script>
		<script type="text/javascript" src="../jquery.jstree.js"></script>
		<link type="text/css" rel="stylesheet" href="../_docs/syntax/!style.css"/>
		<link type="text/css" rel="stylesheet" href="../_docs/!style.css"/>
		<script type="text/javascript" src="../_docs/syntax/!script.js"></script>
		<!-- Include LESS files for development only (otherwise style.css is auto-loaded by jsTree plugin) -->
		<!--
			<link rel="stylesheet/less" href="../themes/proton/style.less?1375004169" media="all" />
			<script type="text/javascript" src="../themes/proton/less-1.3.1.min.js"></script>
		-->
		<!-- Bootstrap 3 CSS: -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <!-- Fonts CSS: -->
		<link rel="stylesheet" href="styles/font-titillium.css" type="text/css" />
	</head>
	<body id="demo_body">
		<div id="container">
			<div id="description">
				<p>An example of simple jsTree.</p>
				<div id="demo1" class="demo" style="height:300px;">
					<ul>
						<li id="phtml_1">
							<a href="#">Root node 1</a>
							<ul>
								<li id="phtml_2">
									<a href="#">Child node 1</a>
								</li>
								<li id="phtml_3">
									<a href="#">Child node 2</a>
								</li>
								<li id="phtml_4">
									<a href="#">Child node 3</a>
								</li>
							</ul>
						</li>
						<li id="phtml_5">
							<a href="#">Root node 2</a>
						</li>
						<li id="phtml_6">
							<a href="#">Root node 2</a>
						</li>
						<li id="phtml_7">
							<a href="#">Root node 2</a>
						</li>
					</ul>
				</div>
				<script type="text/javascript" class="source below">
					$(function() {
						$("#demo1").jstree({
							"plugins" : ["themes","html_data","ui","crrm"],
							"core" : {
								"animation" : 100,
								"initially_open" : [ "phtml_1" ]
							},
							"themes" : {
					            "theme" : "proton"
              },
						})
					});
				</script>
			</div>

		</div>
	</body>
</html>
